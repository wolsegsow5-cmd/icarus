<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpSim Pro - Bar GrafiÄŸi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #14F195; /* Solana YeÅŸili */
            --secondary: #9945FF; /* Solana Moru */
            --bg: #0b0c10;
            --panel: #1f2833;
            --text: #c5c6c7;
            --up-color: #2ecc71; /* Fiyat YukarÄ±sÄ± */
            --down-color: #e74c3c; /* Fiyat AÅŸaÄŸÄ±sÄ± */
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--panel); border-radius: 12px; margin-bottom: 20px; box-sizing: border-box; border: 1px solid #45a29e; }
        .logo { font-size: 1.5em; font-weight: bold; color: var(--primary); letter-spacing: 1px; }
        .wallet { background: #0b0c10; padding: 10px 15px; border-radius: 8px; font-family: monospace; font-size: 1.2em; border: 1px solid var(--primary); color: white; }
        
        .container { width: 100%; max-width: 800px; background: var(--panel); padding: 30px; border-radius: 16px; box-sizing: border-box; text-align: center; border: 1px solid #2c3e50; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Kurulum EkranÄ± */
        #setupScreen { display: block; }
        .input-group { margin: 25px 0; }
        input[type="text"] { width: 75%; padding: 15px; border-radius: 8px; border: 2px solid #45a29e; background: #0b0c10; color: white; font-size: 1.5em; text-align: center; outline: none; text-transform: uppercase; font-weight: bold; }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(20, 241, 149, 0.4); }
        .btn-launch { background: linear-gradient(45deg, var(--primary), #10c97c); color: #000; font-weight: bold; font-size: 1.3em; padding: 15px 50px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-launch:hover { transform: translateY(-3px); box-shadow: 0 5px 20px var(--primary); }
        .subtitle { color: #66fcf1; margin-top: -10px; margin-bottom: 20px; font-size: 0.9em; letter-spacing: 1px; opacity: 0.8; }

        /* Borsa EkranÄ± */
        #marketScreen { display: none; }
        .coin-title { font-size: 2.5em; margin-bottom: 5px; font-weight: 900; color: white; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .price-display { font-size: 1.5em; color: var(--primary); margin-bottom: 20px; font-family: monospace; }
        
        /* Grafik Konteyneri - Bar grafiÄŸi iÃ§in daha fazla yer */
        .chart-container { position: relative; height: 300px; width: 100%; }

        .action-buttons { display: flex; justify-content: space-between; gap: 15px; margin-top: 25px; }
        .btn { flex: 1; padding: 15px; font-size: 1.2em; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; color: white; text-transform: uppercase; letter-spacing: 1px; }
        .btn-buy { background: #27ae60; }
        .btn-buy:hover { background: #2ecc71; box-shadow: 0 0 10px rgba(39, 174, 96, 0.5); }
        .btn-sell { background: #c0392b; }
        .btn-sell:hover { background: #e74c3c; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }
        
        .inventory { margin-top: 25px; padding: 20px; background: #0b0c10; border-radius: 8px; border-left: 5px solid var(--secondary); text-align: left; font-size: 1.1em; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">ðŸ’Š PumpSim Pro</div>
        <div class="wallet">Bakiye: <span id="cash" style="color: var(--primary);">2000.00</span> $</div>
    </div>

    <div class="container" id="setupScreen">
        <h2>ðŸš€ Token FÄ±rlatma Paneli</h2>
        <div class="subtitle">Duckcoin & Puma Test LaboratuvarÄ±</div>
        <div class="input-group">
            <input type="text" id="tokenName" value="PUMA" placeholder="Ã–rn: DUCKCOIN" autocomplete="off" maxlength="10">
        </div>
        <button class="btn-launch" onclick="startMarket()">Piyasaya SÃ¼r</button>
    </div>

    <div class="container" id="marketScreen">
        <div class="coin-title" id="marketTokenName">COIN</div>
        <div class="price-display">Fiyat: $<span id="tokenPrice">0.001000</span></div>
        
        <div class="chart-container">
            <canvas id="marketChart"></canvas>
        </div>

        <div class="action-buttons">
            <button class="btn btn-buy" onclick="executeBuy()">AL (100$)</button>
            <button class="btn btn-sell" onclick="executeSell()">SAT (TÃ¼mÃ¼nÃ¼)</button>
        </div>

        <div class="inventory">
            Mevcut CÃ¼zdan Durumu:<br>
            <strong style="color: white; font-size: 1.4em;"><span id="tokenAmount" style="color: var(--secondary);">0</span> Adet</strong>
        </div>
    </div>

<script>
    let cashBalance = 2000.00;
    let tokensOwned = 0;
    let currentPrice = 0.001; 
    let previousPrice = 0.001; // Renklendirme iÃ§in Ã¶nceki fiyatÄ± tut
    let activeToken = "";
    let chartObj;
    let historyX = [0];
    let historyY = [0.001];
    let historyColors = ['#14F195']; // BaÅŸlangÄ±Ã§ rengi
    let tick = 0;

    function refreshUI() {
        document.getElementById('cash').innerText = cashBalance.toFixed(2);
        document.getElementById('tokenPrice').innerText = currentPrice.toFixed(6);
        document.getElementById('tokenAmount').innerText = Math.floor(tokensOwned).toLocaleString();
    }

    function startMarket() {
        const inputVal = document.getElementById('tokenName').value.trim();
        activeToken = inputVal === "" ? "TOKEN" : inputVal.toUpperCase();
        
        document.getElementById('marketTokenName').innerText = "$" + activeToken;
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('marketScreen').style.display = 'block';

        buildChart();
        refreshUI();
        setInterval(autoMoveMarket, 2500);
    }

    function buildChart() {
        const ctx = document.getElementById('marketChart').getContext('2d');
        chartObj = new Chart(ctx, {
            type: 'bar', // DEÄžÄ°ÅžÄ°KLÄ°K: 'line' yerine 'bar'
            data: {
                labels: historyX,
                datasets: [{
                    label: 'Fiyat',
                    data: historyY,
                    // DEÄžÄ°ÅžÄ°KLÄ°K: Dinamik renklendirme dizisi
                    backgroundColor: historyColors, 
                    borderColor: '#fff', // BarlarÄ±n etrafÄ±nda ince beyaz Ã§izgi
                    borderWidth: 1,
                    borderRadius: 4, // BarlarÄ±n kÃ¶ÅŸelerini hafifÃ§e yuvarlat
                    barPercentage: 0.8, // Barlar arasÄ± boÅŸluÄŸu ayarla
                    categoryPercentage: 0.9
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Konteyner boyutuna uy
                scales: { 
                    y: { 
                        beginAtZero: false, 
                        grid: { color: '#1f2833' },
                        ticks: { color: '#c5c6c7' }
                    },
                    x: { 
                        display: false 
                    } 
                },
                animation: { duration: 150 },
                plugins: { 
                    legend: { display: false },
                    tooltip: { enabled: true } // Bar Ã¼zerine gelince fiyatÄ± gÃ¶ster
                }
            }
        });
    }

    function addChartTick() {
        tick++;
        historyX.push(tick);
        historyY.push(currentPrice);
        
        // Fiyat yÃ¶nÃ¼ne gÃ¶re renk belirle
        if (currentPrice > previousPrice) {
            historyColors.push('#2ecc71'); // YeÅŸil (YÃ¼kseliÅŸ)
        } else if (currentPrice < previousPrice) {
            historyColors.push('#e74c3c'); // KÄ±rmÄ±zÄ± (DÃ¼ÅŸÃ¼ÅŸ)
        } else {
            historyColors.push('#c5c6c7'); // Gri (NÃ¶tr, fiyat aynÄ±)
        }
        
        // Grafikteki bar sayÄ±sÄ±nÄ± sÄ±nÄ±rla (scrolling etkisi)
        if(historyX.length > 30) { 
            historyX.shift();
            historyY.shift();
            historyColors.shift(); // Renk dizisini de kaydÄ±r
        }
        
        previousPrice = currentPrice; // Bir sonraki adÄ±m iÃ§in fiyatÄ± gÃ¼ncelle
        
        // GrafiÄŸi ve UI'Ä± gÃ¼ncelle
        chartObj.update();
        refreshUI();
    }

    function executeBuy() {
        if (cashBalance >= 100) {
            let received = 100 / currentPrice;
            cashBalance -= 100;
            tokensOwned += received;
            
            // Pump etkisi: Hacimli alÄ±m fiyatÄ± zÄ±platÄ±r (%3 ile %15 arasÄ±)
            currentPrice *= (1 + (Math.random() * 0.12 + 0.03)); 
            addChartTick();
        } else {
            alert("Bakiye yetersiz!");
        }
    }

    function executeSell() {
        if (tokensOwned > 0) {
            let cashEarned = tokensOwned * currentPrice;
            cashBalance += cashEarned;
            tokensOwned = 0;
            
            // Dump etkisi: Tek seferde bÃ¼yÃ¼k satÄ±ÅŸ fiyatÄ± ezer (%5 ile %23 arasÄ± dÃ¼ÅŸÃ¼ÅŸ)
            currentPrice *= (1 - (Math.random() * 0.18 + 0.05));
            if(currentPrice < 0.000001) currentPrice = 0.000001; // SÄ±fÄ±rlanmasÄ±n
            
            addChartTick();
        } else {
            alert("SatÄ±lacak token yok!");
        }
    }

    function autoMoveMarket() {
        // DoÄŸal dalgalanma (Bot alÄ±m satÄ±mlarÄ± %2.5 yukarÄ± / %2.5 aÅŸaÄŸÄ±)
        currentPrice *= 1 + (Math.random() * 0.05 - 0.025);
        addChartTick();
    }
</script>

</body>
</html>
